{% for u in users %}
<tr>
    <td nowrap class="account">
        {% if u.avatar %}<img src="{{u.avatar}}">{% else %}<img src="/img/blank_avatar.png">{% endif %}
        <a href="/users/{{u.id}}?returnto=/users">{{u.discord_username|e}}</a>
    </td>
    <td>{{u.roles}}</td>
    <td>{{u.sections}}</td>
    <td>{{u.vb}}</td>
</tr>
{% else %}
<tr>
    <td colspan="99">
        <i>Aucun utilisateur trouv√©</i>
    </td>
</tr>
{% endfor %}
